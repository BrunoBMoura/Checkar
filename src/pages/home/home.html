<ion-header>
  <ion-navbar color = 'dark'> <!--ion-navbar transparent-->
    <ion-title>
      <div text-center>
        <ion-icon color = 'amarelo' name='md-car'></ion-icon>
        <strong>CheckCar</strong>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">

  <form (ngSubmit) = "Search(placa)" class="search">
    <ion-item>
      <!-- separar em entrada de texte e dps numerica -->
      <!-- <input type=number style="-webkit-text-security:disc;" ng-model="loginData.pincode"></input>-->
      <!-- <ion-input placeholder="ABC" type="text" pattern="[a-zA-Z]*" name= "placa" [(ngModel)]='placa'></ion-input> -->
      <!-- <ion-input placeholder="1234" type="number" pattern="[0-9]*" name= "placa" [(ngModel)]='placa'></ion-input> -->
      <ion-input placeholder="ABC1234" type="text" name= "placa" [(ngModel)]='placa'></ion-input>
    </ion-item>
    <div padding>
      <button ion-button icon-left type= "submit" class= "button button-block button-positive" color = 'dark'>
        <ion-icon color = 'amarelo' name="search"></ion-icon>
        Procurar
      </button>
    </div>
  </form>
  
  <ion-fab bottom center>
    <button ion-fab color = 'pretot'><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side = 'top'>
      <form (ngSubmit) = "changePageToFavorites()">
        <button ion-fab color = 'amarelot'><ion-icon name="md-heart"></ion-icon></button>
      </form> 
    </ion-fab-list>

    <ion-fab-list side = 'left'>
      <form (ngSubmit) = "changePageToCameraPage()">
        <button ion-fab color = 'amarelot'><ion-icon name="md-camera"></ion-icon></button>
      </form> 
    </ion-fab-list>

    <ion-fab-list side = 'right'>
      <form (ngSubmit) = "changePageToSettings()">
        <button ion-fab color = 'amarelot'><ion-icon name="md-cog"></ion-icon></button>
      </form> 
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
