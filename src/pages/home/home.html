<ion-header>
  <ion-navbar color = 'dark'>
    <ion-title>
      <div text-center>
        <ion-icon name='md-car' color = 'yellow'></ion-icon>
          <strong><font color = 'yellow'>CheckCar</font></strong>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>
  
  
<ion-content padding class="bg-image">
    <form (ngSubmit) = "Search(placa)" class="search">
      <!--criar uma borda nice -->
      <ion-item>
        <ion-input placeholder="ABC1234" type="text" name= "placa" [(ngModel)]='placa'></ion-input>
      </ion-item>
      <div padding>
        <button ion-button type= "submit" class= "button button-block button-positive"  color = 'dark'>Procurar</button>
      </div>
    </form>
    <ion-fab bottom center>
      <button ion-fab color = 'dark' ><ion-icon name="add"></ion-icon></button>
      
      <ion-fab-list side = 'top'>
        <form (ngSubmit) = "changePageToFavorites()">
          <button ion-fab color = 'amarelo'><ion-icon name="md-heart"></ion-icon></button>
        </form> 
      </ion-fab-list>

      <ion-fab-list side = 'left'>
        <form (ngSubmit) = "changePageToCameraPage()">
          <button ion-fab color = 'amarelo'><ion-icon name="md-camera"></ion-icon></button>
        </form> 
      </ion-fab-list>

      <ion-fab-list side = 'right'>
        <form (ngSubmit) = "changePageToSettings()">
          <button ion-fab color = 'amarelo'><ion-icon name="md-cog"></ion-icon></button>
        </form> 
      </ion-fab-list>
    </ion-fab>
</ion-content>
