<ion-header>
    <ion-navbar>
        <ion-title>
            Como está o carro?
        </ion-title>
    </ion-navbar>
</ion-header>
      
<ion-content padding>
    <ion-card *ngFor = "let i of discountsArray" (press)="pressEvent($event, i)">
        <ion-card-header>
            -R${{i.value}}.00
        </ion-card-header>
        <ion-card-content>
            {{i.description}}
        </ion-card-content>
    </ion-card>
    
    <button ion-button full color="green" (click)="ready()">Já descontei tudo!</button>

    <ion-footer>
        <ion-toolbar color="light">
            <div class='price'><strong><font color = "#2ecc71"> R${{infoTotal.preco}} </font></strong></div>
            <ion-buttons end>
                <button ion-button icon-right color="green" (click)="createDiscount()">
                    <ion-icon name="add"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</ion-content>
