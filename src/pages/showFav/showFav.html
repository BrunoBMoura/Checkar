<ion-header>
    <ion-navbar>
        <ion-title>
            Informações 
        </ion-title>
    </ion-navbar>
</ion-header>
      
<ion-content padding class="content">

    <ion-grid *ngIf="info">
            <ion-card>
                    <ion-list class="lista">
                        <ion-item class='carimage'>
                             <div class="foto_carro"><img src = "{{info.foto}}" alt=""> </div>
                        </ion-item>

                        <ion-item class = "item1">
                            <strong class="modelo"> Modelo: </strong> {{info.marca}} 
                        </ion-item>
                        <ion-item class = "item2">
                            <strong class="ano"> Ano: </strong> {{info.ano}}
                        </ion-item>
                        <ion-item class = "item3">
                            <strong class="placa"> Placa: </strong> {{info.placa}}
                        </ion-item>
                        <ion-item (click)="changePageToDiscounts()" class = "item4">
                            <strong class="preco"> Preço: </strong> {{info.price}} 
                        </ion-item>
                    </ion-list>
                </ion-card>

                <div padding>
                    <ion-fab center>
                        <button ion-fab icon-only class = "tabela" (click)="changePageToDiscounts()"> 
                            <ion-icon name = "clipboard" color="dark"></ion-icon>
                        </button> 
                    </ion-fab>
                    <ion-fab left>
                        <button ion-fab icon-only class = "historico" (click)="changePageToCharts()">
                            <ion-icon name = "stats" color="secondary"></ion-icon>
                        </button>
                    </ion-fab>
                    <ion-fab right> 
                        <button ion-fab icon-only class = "favorito" (click)="deleteInfo()">
                            <ion-icon name = "trash" color="vermelhoEscuro"></ion-icon>
                        </button>
                    </ion-fab>
                </div>
    </ion-grid>
</ion-content>
