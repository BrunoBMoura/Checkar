<ion-header height='80px'>
    <ion-navbar color='dark'>
        <ion-title>
            Camera
        </ion-title>
    </ion-navbar>
</ion-header>
      
<ion-content padding>
    <ion-item>
        <button ion-button full color="secondary" (click)="getPhoto()">Camera</button>
    </ion-item>
    <ion-item>
        <button ion-button full (click)="selectImage()">Galeria</button>
    </ion-item>
    <ion-item>
        <button ion-button full (click)="uploadFile()" *ngIf="{img: this.base64Image}">Pesquisar</button>
    </ion-item> 
    <ion-card>
        <img src = "{{this.base64Image}}" *ngIf="{img: this.base64Image}">
    </ion-card>

    
</ion-content>
