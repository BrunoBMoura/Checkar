<ion-header height='80px'>
    <ion-navbar color='dark'>
        <ion-title>
            Camera
        </ion-title>
    </ion-navbar>
</ion-header>
      
<ion-content padding>
    <ion-item>
        <button ion-button color="secondary" (click)="getImage()">Camera</button>
    </ion-item>
    <ion-item>
        <button ion-button (click)="uploadFoto()">Galeria</button>
    </ion-item>
    
    <ion-item>
        <img src = "{{this.base64Image}}" *ngIf="{img: this.base64Image}">
    </ion-item> 
    <ion-item>
        <button ion-button (click)="uploadFile()">Pesquisar Carro</button>
    </ion-item>
</ion-content>
