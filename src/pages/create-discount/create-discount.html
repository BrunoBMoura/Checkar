<ion-header>

  <ion-navbar>
    <ion-title>Criar Desconto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        
    <ion-item>
        <ion-label fixed>Desconto</ion-label>
    	<ion-input type="number" value="-R$"  [(ngModel)]="desconto"></ion-input>
	</ion-item>
        
    <ion-item>
        <ion-label fixed>Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="descricao"></ion-input>
	</ion-item>
	<button ion-button full color="green" (click)="ready()">Descontar!</button>
        
    </ion-list>

</ion-content>
